<!doctype html>
<html lang="en">

<head>
  <title>Nana's Cousine</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body style="max-width: 1080px; margin: auto; padding: 10px 0;" class="vh-100">
  
  <div class="row h-100 mx-2">

    <div class="col-12 col-md-7 bg-light d-flex flex-column justify-content-between">
      <nav class="navbar">
        <div class="mx-4 my-3">
          <a href="" class="nav-brand text-decoration-none">
            <img src="/assets/images/logo2.svg" alt="" width="20px">
            <span class="fs-6 fw-bold mytext-primary">Nana's Cousine</span>
          </a>
        </div>
      </nav>

      <div>
        <p class="text-center fs-1 mytext-primary fw-bold">Log Into Nana's Cousine</p>
        <div class="d-flex justify-content-around mx-5 px-3">
          <a href=""><i class="bi bi-facebook" style="color: blue;"></i></a>
          <a href=""><i class="bi bi-google" style="color: red;"></i></a>
          <a href=""><i class="bi bi-whatsapp" style="color: green;"></i></a>
        </div>
        <p class="text-center mt-3">Or use your email account</p>
        <form id="loginForm" class="mx-5 my-3" novalidate>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" id="email" class="form-control" placeholder="Enter Email" aria-label="email" aria-describedby="basic-addon1" required>
          </div>
          <p class="text-danger" id="email-error"></p>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Enter Password" aria-label="password" aria-describedby="basic-addon1" required>
          </div>
          <p class="text-danger" id="password-error"></p>

          <div>
            <button type="submit" class="btn mybg-primary text-white px-5 py-2 rounded-pill mt-3 mx-auto d-block">
              Login
            </button>
          </div>
        </form>
      </div>

      <div></div>
    </div>

    <div class="col-12 col-md-5 mybg-primary d-flex flex-column justify-content-center">
      <div class="p-3 mb-5 pb-5 d-flex justify-content-center flex-column">
        <p class="fs-2 fw-semibold text-white text-center">Create Account</p>
        <p class="text-white text-center">Enter your personal details and eat with us</p>
        <div>
          <a href="signup.html" type="button" class="btn btn-outline-light px-5 py-2 rounded-pill mt-3 mx-auto d-block" style="width: fit-content">
            Sign Up
          </a>
        </div>
      </div>
    </div>

    <div class="toast align-items-center bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="../dist/firebaseConfig.js"></script>

  <script defer src="../dist/login.js"></script>
</body>

</html>
